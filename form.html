<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="new project.css">
    <title>Document</title>
</head>
<body>
    <div class="form-container">
        <h1>Responsive Contact us Form</h1>

        <form action="#" netlify>
            <section  class="input-left">
                <label for="first-name"></label>
                <input type="text" name="first-name" id="first-name" placeholder="First Name">
            </section>

            <section class="input-right">
                <label for="last-name"></label>
                <input type="text" name="last-name" id="last-name" placeholder="Last Name">
            </section>
            
            <section class="input-left">
                <label for="email" class="input"></label>
                <input type="email" name="email" id="email" placeholder="Email Adress">
            </section>

            <section class="input-right">
                <label for="web-name" class="input"></label>
                <input type="text" for="web-name" id="web-name" placeholder="Website Name">
            </section>

            <section class="message">
                <label for="message" class="input">Write your message</label>
                <input type="text" for="message" id="message">
            </section>

            <button type="submit" class="submit">SUBMIT</button>

        </form>
    </div>
</body>
</html>
